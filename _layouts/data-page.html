---
layout: default
---

<div class="page-top-container page-container primary-divider">
  <div class="data-container-wrapper">
    <header>
      <h1 class="data-margin-header page-container-title main-title">{{ page.title }}</h1>
      <p class="data-margin-header reusable-component-right subtitle-description no-padding-bottom">
        {{ page.description }}
      </p>
    </header>
  </div>
</div>

<div class="page-container extra-margin-bottom">
  <div class="data-container-wrapper">
    <section>
      <div class="page-container-content">
        {{content }}
      </div>
    </section>
  </div>
</div>
