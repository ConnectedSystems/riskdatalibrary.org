<div class="component-individual">
  <div class="component-individual-left">
    <h2 class="component-individual-title">{{ component.name }}</h2>
    <p class="component-individual-subtitle">{{ component.subtitle }}</p>
  </div>
  <div class="component-individual-right">
    <p class="component-individual-paragraph">{{ component.content }}</p>
    <a href="{{ component.url }}" class="component-individual-link">{{ component.anchor }}</a>
  </div>
</div>
